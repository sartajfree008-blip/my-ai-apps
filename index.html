<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#020509">
<title>DevMind AI v2</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
<style>
:root {
  --bg:     #020509;
  --bg2:    #060d16;
  --bg3:    #0a1520;
  --bg4:    #0f1e2e;
  --border: #162436;
  --c1:     #00f0ff;
  --c2:     #ff2d6d;
  --c3:     #a259ff;
  --c4:     #00ff88;
  --c5:     #ffb800;
  --text:   #ddeeff;
  --muted:  #3a5570;
  --card:   #091525;
}

*{box-sizing:border-box;margin:0;padding:0;-webkit-tap-highlight-color:transparent}

html,body{height:100%;overflow:hidden}

body{
  font-family:'Syne',sans-serif;
  background:var(--bg);
  color:var(--text);
  position:relative;
}

/* â”€â”€ NOISE OVERLAY â”€â”€ */
body::before{
  content:'';position:fixed;inset:0;
  background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
  pointer-events:none;z-index:0;opacity:0.4;
}

/* â”€â”€ GLOW BLOBS â”€â”€ */
.blob{
  position:fixed;border-radius:50%;filter:blur(80px);
  pointer-events:none;z-index:0;animation:blobFloat 10s ease-in-out infinite alternate;
}
.blob1{width:300px;height:300px;background:rgba(0,240,255,0.06);top:-100px;right:-50px;}
.blob2{width:250px;height:250px;background:rgba(162,89,255,0.07);bottom:-80px;left:-50px;animation-delay:-5s;}
.blob3{width:200px;height:200px;background:rgba(255,45,109,0.05);top:50%;left:50%;animation-delay:-3s;}

@keyframes blobFloat{
  0%{transform:translate(0,0) scale(1);}
  100%{transform:translate(30px,20px) scale(1.15);}
}

/* â”€â”€ APP SHELL â”€â”€ */
#app{
  position:relative;z-index:1;
  height:100dvh;display:flex;flex-direction:column;
}

/* â”€â”€ HEADER â”€â”€ */
header{
  display:flex;align-items:center;justify-content:space-between;
  padding:10px 14px;
  border-bottom:1px solid var(--border);
  background:rgba(2,5,9,0.92);
  backdrop-filter:blur(24px);
  flex-shrink:0;
}

.logo{
  font-family:'JetBrains Mono',monospace;
  font-size:15px;font-weight:700;
  color:var(--c1);
  display:flex;align-items:center;gap:8px;
}

.logo-ring{
  width:22px;height:22px;border-radius:50%;
  border:2px solid var(--c1);
  position:relative;display:flex;align-items:center;justify-content:center;
}

.logo-ring::after{
  content:'';width:8px;height:8px;
  background:var(--c1);border-radius:50%;
  animation:ringPulse 2s infinite;
}

@keyframes ringPulse{
  0%,100%{transform:scale(1);opacity:1;}
  50%{transform:scale(1.5);opacity:0.4;}
}

.header-right{
  display:flex;align-items:center;gap:8px;
}

.api-counter{
  font-family:'JetBrains Mono',monospace;
  font-size:10px;color:var(--c4);
  background:rgba(0,255,136,0.08);
  border:1px solid rgba(0,255,136,0.2);
  padding:3px 8px;border-radius:20px;
}

/* â”€â”€ TABS â”€â”€ */
.tabs{
  display:flex;
  background:var(--bg2);
  border-bottom:1px solid var(--border);
  flex-shrink:0;overflow-x:auto;scrollbar-width:none;
}
.tabs::-webkit-scrollbar{display:none;}

.tab{
  flex:1;min-width:60px;padding:9px 6px;
  text-align:center;font-size:10px;font-weight:700;
  color:var(--muted);cursor:pointer;
  border-bottom:2px solid transparent;
  transition:all 0.2s;white-space:nowrap;
  letter-spacing:0.8px;text-transform:uppercase;
}
.tab.active{color:var(--c1);border-bottom-color:var(--c1);background:rgba(0,240,255,0.04);}
.tab:hover:not(.active){color:var(--text);}

/* â”€â”€ PANELS â”€â”€ */
.panel{display:none;flex:1;overflow:hidden;flex-direction:column;}
.panel.active{display:flex;}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   CHAT
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
#chatPanel{flex-direction:column;}

.chat-msgs{
  flex:1;overflow-y:auto;padding:14px;
  display:flex;flex-direction:column;gap:10px;
  scrollbar-width:thin;scrollbar-color:var(--border) transparent;
}

.msg{display:flex;gap:8px;animation:msgIn 0.3s ease;}
@keyframes msgIn{from{opacity:0;transform:translateY(8px);}to{opacity:1;transform:translateY(0);}}
.msg.user{flex-direction:row-reverse;}

.av{
  width:28px;height:28px;border-radius:7px;
  display:flex;align-items:center;justify-content:center;
  font-size:13px;flex-shrink:0;
}
.msg.ai .av{background:linear-gradient(135deg,var(--c3),var(--c1));}
.msg.user .av{background:linear-gradient(135deg,var(--c2),var(--c5));}

.bubble{
  max-width:82%;padding:9px 13px;
  border-radius:11px;font-size:13px;line-height:1.5;
}
.msg.ai .bubble{
  background:var(--bg4);border:1px solid var(--border);
  border-top-left-radius:3px;
}
.msg.user .bubble{
  background:linear-gradient(135deg,rgba(162,89,255,0.25),rgba(0,240,255,0.15));
  border:1px solid rgba(0,240,255,0.15);
  border-top-right-radius:3px;
}

.msg-btns{display:flex;gap:5px;margin-top:7px;flex-wrap:wrap;}
.mb{
  padding:4px 10px;border-radius:20px;
  border:1px solid var(--c1);background:rgba(0,240,255,0.07);
  color:var(--c1);font-size:11px;cursor:pointer;
  font-family:'Syne',sans-serif;transition:all 0.2s;
}
.mb:hover{background:rgba(0,240,255,0.18);}
.mb.g{border-color:var(--c4);color:var(--c4);background:rgba(0,255,136,0.07);}
.mb.r{border-color:var(--c2);color:var(--c2);background:rgba(255,45,109,0.07);}

.typing{display:flex;gap:4px;align-items:center;padding:6px 0;}
.typing span{
  width:5px;height:5px;background:var(--c1);
  border-radius:50%;animation:bounce 1.2s infinite;
}
.typing span:nth-child(2){animation-delay:.2s;}
.typing span:nth-child(3){animation-delay:.4s;}
@keyframes bounce{0%,100%{transform:translateY(0);opacity:0.3;}50%{transform:translateY(-5px);opacity:1;}}

.chat-bottom{
  padding:10px 12px;border-top:1px solid var(--border);
  background:var(--bg2);flex-shrink:0;
}

.qps{display:flex;gap:5px;overflow-x:auto;scrollbar-width:none;margin-bottom:8px;}
.qps::-webkit-scrollbar{display:none;}
.qp{
  white-space:nowrap;padding:4px 11px;border-radius:20px;
  border:1px solid var(--border);background:var(--bg3);
  color:var(--muted);font-size:11px;cursor:pointer;transition:all 0.2s;
}
.qp:hover{border-color:var(--c1);color:var(--c1);}

.input-row{display:flex;gap:7px;align-items:flex-end;}

#chatInput{
  flex:1;background:var(--bg3);border:1px solid var(--border);
  border-radius:11px;padding:9px 13px;color:var(--text);
  font-family:'Syne',sans-serif;font-size:13px;
  resize:none;max-height:110px;min-height:40px;
  outline:none;transition:border-color 0.2s;
}
#chatInput:focus{border-color:var(--c1);}
#chatInput::placeholder{color:var(--muted);}

.send{
  width:40px;height:40px;border-radius:11px;border:none;
  background:linear-gradient(135deg,var(--c3),var(--c1));
  color:#fff;font-size:16px;cursor:pointer;
  display:flex;align-items:center;justify-content:center;
  flex-shrink:0;transition:transform 0.15s;
}
.send:active{transform:scale(0.9);}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   DASHBOARD
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
#dashPanel{overflow-y:auto;padding:14px;gap:10px;scrollbar-width:thin;scrollbar-color:var(--border) transparent;}

.sec-title{
  font-size:10px;font-weight:700;color:var(--muted);
  letter-spacing:2px;text-transform:uppercase;
  margin:4px 0 8px;display:flex;align-items:center;gap:6px;
}
.sec-title::after{content:'';flex:1;height:1px;background:var(--border);}

/* API Status Grid */
.api-status-grid{
  display:grid;grid-template-columns:1fr 1fr;gap:7px;
  margin-bottom:12px;
}

.api-card{
  background:var(--card);border:1px solid var(--border);
  border-radius:10px;padding:10px 12px;
  display:flex;align-items:center;gap:8px;
  cursor:pointer;transition:all 0.2s;
  position:relative;overflow:hidden;
}
.api-card::before{
  content:'';position:absolute;top:0;left:0;right:0;height:2px;
  opacity:0;transition:opacity 0.2s;
}
.api-card:hover::before{opacity:1;}
.api-card:hover{border-color:rgba(0,240,255,0.25);}

.api-card.gemini::before{background:linear-gradient(90deg,#4285f4,#0cf);}
.api-card.groq::before{background:linear-gradient(90deg,#ff6b35,#f7c59f);}
.api-card.llama::before{background:linear-gradient(90deg,#0668e1,#a259ff);}
.api-card.hf::before{background:linear-gradient(90deg,#ff9d00,#ffdb4d);}
.api-card.stability::before{background:linear-gradient(90deg,#6c3de0,#c084fc);}
.api-card.suno::before{background:linear-gradient(90deg,#ff2d6d,#ff6b9d);}

.api-dot{
  width:8px;height:8px;border-radius:50%;
  background:var(--muted);flex-shrink:0;transition:all 0.3s;
}
.api-dot.active{background:var(--c4);box-shadow:0 0 8px var(--c4);}
.api-dot.error{background:var(--c2);box-shadow:0 0 8px var(--c2);}
.api-dot.testing{
  background:var(--c5);
  animation:dotPulse 0.8s infinite alternate;
}
@keyframes dotPulse{from{opacity:0.3;}to{opacity:1;}}

.api-info{flex:1;min-width:0;}
.api-name{font-size:11px;font-weight:700;color:var(--text);margin-bottom:1px;}
.api-count{font-size:10px;color:var(--muted);font-family:'JetBrains Mono',monospace;}

.api-ping{
  font-size:9px;font-family:'JetBrains Mono',monospace;
  color:var(--muted);text-align:right;
}

/* Stats Row */
.stats-row{
  display:grid;grid-template-columns:repeat(3,1fr);gap:7px;
  margin-bottom:12px;
}
.stat-box{
  background:var(--card);border:1px solid var(--border);
  border-radius:10px;padding:10px;text-align:center;
}
.stat-num{
  font-size:22px;font-weight:800;font-family:'JetBrains Mono',monospace;
  color:var(--c1);line-height:1;margin-bottom:4px;
}
.stat-label{font-size:9px;color:var(--muted);text-transform:uppercase;letter-spacing:1px;}

/* Action Grid */
.action-grid{display:grid;grid-template-columns:1fr 1fr;gap:7px;}
.act-btn{
  background:var(--card);border:1px solid var(--border);
  border-radius:10px;padding:12px;cursor:pointer;
  transition:all 0.2s;text-align:center;
}
.act-btn:hover{border-color:var(--c1);transform:translateY(-1px);}
.act-btn:active{transform:scale(0.97);}
.act-icon{font-size:22px;margin-bottom:5px;}
.act-title{font-size:12px;font-weight:700;color:var(--text);margin-bottom:2px;}
.act-desc{font-size:10px;color:var(--muted);}
.act-btn.full{grid-column:1/-1;}
.act-btn.primary{
  background:linear-gradient(135deg,rgba(0,240,255,0.12),rgba(162,89,255,0.12));
  border-color:rgba(0,240,255,0.3);
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   COMPARE
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
#comparePanel{overflow-y:auto;padding:14px;scrollbar-width:thin;scrollbar-color:var(--border) transparent;}

.score-banner{
  display:grid;grid-template-columns:1fr auto 1fr;gap:8px;
  align-items:center;margin-bottom:14px;
}
.score-box{
  background:var(--card);border:1px solid var(--border);
  border-radius:12px;padding:12px;text-align:center;
}
.score-box.mine{border-color:rgba(0,240,255,0.3);}
.score-box.theirs{border-color:rgba(255,45,109,0.3);}
.score-label{font-size:10px;color:var(--muted);margin-bottom:4px;text-transform:uppercase;letter-spacing:1px;}
.score-num{
  font-size:32px;font-weight:800;
  font-family:'JetBrains Mono',monospace;
  line-height:1;
}
.score-box.mine .score-num{color:var(--c1);}
.score-box.theirs .score-num{color:var(--c2);}
.vs{font-size:11px;font-weight:800;color:var(--muted);font-family:'JetBrains Mono',monospace;}

.cmp-btn{
  width:100%;padding:13px;border-radius:11px;
  border:1px solid var(--c1);background:rgba(0,240,255,0.07);
  color:var(--c1);font-size:13px;font-weight:700;
  cursor:pointer;font-family:'Syne',sans-serif;
  transition:all 0.2s;margin-bottom:12px;
}
.cmp-btn:hover{background:rgba(0,240,255,0.18);}

.feat-list{display:flex;flex-direction:column;gap:6px;}
.feat{
  display:grid;grid-template-columns:1fr auto 1fr;
  gap:6px;align-items:center;
  padding:9px 11px;background:var(--card);
  border:1px solid var(--border);border-radius:9px;
}
.feat-mine{font-size:11px;color:var(--c1);font-weight:700;}
.feat-name{font-size:9px;color:var(--muted);text-align:center;text-transform:uppercase;letter-spacing:0.5px;}
.feat-theirs{font-size:11px;color:var(--muted);text-align:right;}
.feat-mine.w{color:var(--c4);}

/* Progress Bar */
.progress-wrap{
  width:100%;background:var(--bg3);border-radius:20px;
  height:6px;margin:10px 0;overflow:hidden;
}
.progress-bar{
  height:6px;border-radius:20px;
  background:linear-gradient(90deg,var(--c3),var(--c1));
  transition:width 0.5s ease;width:0%;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   CODE EDITOR
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
#codePanel{flex-direction:column;}

.code-bar{
  display:flex;gap:6px;padding:8px 10px;
  border-bottom:1px solid var(--border);background:var(--bg2);
  flex-shrink:0;overflow-x:auto;scrollbar-width:none;
}
.code-bar::-webkit-scrollbar{display:none;}

.cb{
  padding:5px 12px;border-radius:7px;
  border:1px solid var(--border);background:var(--bg3);
  color:var(--muted);font-size:11px;cursor:pointer;
  white-space:nowrap;font-family:'Syne',sans-serif;transition:all 0.2s;
}
.cb:hover{color:var(--text);border-color:var(--c1);}
.cb.p{background:linear-gradient(135deg,var(--c3),var(--c1));color:#fff;border:none;}

#codeEd{
  flex:1;background:var(--bg);color:#7dd3fc;
  font-family:'JetBrains Mono',monospace;font-size:11.5px;
  padding:14px;border:none;outline:none;resize:none;
  line-height:1.65;tab-size:2;overflow-y:auto;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   API KEYS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
#keysPanel{overflow-y:auto;padding:14px;scrollbar-width:thin;scrollbar-color:var(--border) transparent;}

.key-group{margin-bottom:14px;}
.key-group-title{
  font-size:10px;font-weight:700;letter-spacing:2px;
  text-transform:uppercase;margin-bottom:7px;
  display:flex;align-items:center;gap:6px;
}

.key-row{
  display:flex;align-items:center;gap:8px;
  padding:9px 11px;background:var(--bg3);
  border:1px solid var(--border);border-radius:9px;
  margin-bottom:5px;
}
.key-label{
  font-size:11px;font-weight:700;min-width:80px;
  font-family:'JetBrains Mono',monospace;
}
.key-inp{
  flex:1;background:transparent;border:none;
  outline:none;color:var(--text);font-size:11px;
  font-family:'JetBrains Mono',monospace;
}
.key-inp::placeholder{color:var(--muted);}
.key-dot{width:7px;height:7px;border-radius:50%;background:var(--muted);flex-shrink:0;}
.key-dot.ok{background:var(--c4);box-shadow:0 0 6px var(--c4);}

.save-all{
  width:100%;padding:13px;border-radius:10px;border:none;
  background:linear-gradient(135deg,var(--c3),var(--c1));
  color:#fff;font-size:14px;font-weight:700;
  cursor:pointer;font-family:'Syne',sans-serif;
  margin-top:6px;margin-bottom:14px;transition:opacity 0.2s;
}
.save-all:hover{opacity:0.85;}

.test-all{
  width:100%;padding:11px;border-radius:10px;
  border:1px solid var(--c3);background:rgba(162,89,255,0.08);
  color:var(--c3);font-size:13px;font-weight:700;
  cursor:pointer;font-family:'Syne',sans-serif;
  margin-bottom:14px;transition:all 0.2s;
}
.test-all:hover{background:rgba(162,89,255,0.18);}

.how-to{
  background:var(--card);border:1px solid var(--border);
  border-radius:11px;padding:13px;font-size:11px;
  color:var(--muted);line-height:1.9;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   BUILD OVERLAY
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
#buildOv{
  display:none;position:fixed;inset:0;
  background:rgba(2,5,9,0.97);z-index:200;
  flex-direction:column;align-items:center;
  justify-content:center;padding:20px;
}
#buildOv.show{display:flex;}

.bov-title{font-size:18px;font-weight:800;color:var(--c1);margin-bottom:5px;text-align:center;}
.bov-sub{font-size:12px;color:var(--muted);margin-bottom:20px;text-align:center;}

.bov-prog{
  width:100%;max-width:340px;
  background:var(--bg3);border-radius:20px;height:6px;
  margin-bottom:16px;overflow:hidden;
}
.bov-bar{
  height:6px;border-radius:20px;
  background:linear-gradient(90deg,var(--c3),var(--c1));
  transition:width 0.4s ease;width:0%;
}

.bov-log{
  width:100%;max-width:340px;height:180px;
  overflow-y:auto;background:var(--bg3);
  border:1px solid var(--border);border-radius:10px;
  padding:10px;font-family:'JetBrains Mono',monospace;
  font-size:10.5px;color:var(--c4);scrollbar-width:thin;
}

.bov-score{
  font-size:36px;font-weight:800;
  font-family:'JetBrains Mono',monospace;
  color:var(--c1);margin:10px 0 5px;
  text-align:center;
}
.bov-score-label{font-size:11px;color:var(--muted);text-align:center;margin-bottom:10px;}

.bov-cancel{
  margin-top:16px;padding:9px 28px;border-radius:9px;
  border:1px solid var(--c2);background:transparent;
  color:var(--c2);font-size:13px;cursor:pointer;font-family:'Syne',sans-serif;
}

/* â”€â”€ TOAST â”€â”€ */
#toast{
  position:fixed;bottom:70px;left:50%;
  transform:translateX(-50%) translateY(16px);
  background:var(--bg4);border:1px solid var(--c1);
  color:var(--text);padding:9px 18px;border-radius:20px;
  font-size:12px;opacity:0;transition:all 0.25s;
  z-index:300;white-space:nowrap;pointer-events:none;
}
#toast.show{opacity:1;transform:translateX(-50%) translateY(0);}

/* scrollbar */
::-webkit-scrollbar{width:3px;height:3px;}
::-webkit-scrollbar-track{background:transparent;}
::-webkit-scrollbar-thumb{background:var(--border);border-radius:3px;}
</style>
</head>
<body>

<div class="blob blob1"></div>
<div class="blob blob2"></div>
<div class="blob blob3"></div>

<div id="app">

<!-- HEADER -->
<header>
  <div class="logo">
    <div class="logo-ring"></div>
    DevMind<span style="color:var(--c3)">.</span>AI
  </div>
  <div class="header-right">
    <div class="api-counter" id="apiCounter">0 APIs</div>
  </div>
</header>

<!-- TABS -->
